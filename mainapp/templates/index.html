{% block page_title %}
    <a href="post/create">create new post</a>
    <h2>Blog Posts</h2>
{% endblock page_title %}

{% block page_content %}
    {% block posts %}
        {% for post in posts %}
            <h3><a>{{ post.tittle }}</a></h3>
            <small>
                {{ post.author.name }}
            </small>
        {% endfor %}
    {% endblock posts %}
{% endblock page_content %}
